<script type='text/javascript' src='nodes/lib/ui/NodeConfig.js'></script>

<script type='text/x-red' data-template-name='vino-driver-openstack'>
    <br/>
    <div class='form-row'>
        <label for='node-input-name'><i class='fa fa-tag'></i> Name</label>
        <input type='text' id='node-input-name' placeholder='Name'>
    </div>

    <br/>
    <div class='form-row'>
        <label for='node-input-description'><i class='fa fa-tags'></i> Description</label>
        <textarea id='node-input-description' placeholder=''></textarea>
    </div>

    <br/>
    <div class='form-row'>
        <label for='baseType-select' id='baseType-select-label'><i class='fa fa-tag'></i> Command</label>
        <select id='baseType-select'>
        </select>
    </div>

    <br/>
    <div class='form-row'>
        <button type="button" id='statusOptions-button'>Status Message Options</button>
    </div>

    <div class='form-row loading-div' style='display: block;'>
        <label>Loading....</label>
    </div>

    <div class='form-row' style='display: none;'>
        <label for='node-input-lastModified'><i class='fa fa-tags'></i> Last Modified</label>
        <input type='text' id='node-input-lastModified'>
    </div>

    <div id='baseTypes'>
    </div>
</script>


<!-- Help text for the node can be provided here                             -->
<script type='text/x-red' data-help-name='vino-driver-openstack'>
   <p>ViNO Driver node used to perform OpenStack operations.</p>
</script>

<script type='text/javascript'>
   RED.nodes.registerType('vino-driver-openstack',
      {
         category: 'ViNO',
         defaults:
            {
               name: {value:'Openstack'},
               description: {value:''},
               baseTypes: {value:[]},
               selectedBaseType: {value:''},
               statusConfiguration: {value:{}},
               lastModified: {value:''},
               isDeactivationNode: {value: false}
            },
         inputs:1,
         outputs:1,
         icon: 'myicon.png',
         label: function()
         {
            return this.name||this.url||'vino-driver-openstack';
         },
         labelStyle: function()
         {
            return this.name?'node_label_italic':'';
         },
         color: '#F3B567',
         oneditprepare: function()
         {
            node = this;
            jQuery(".editor-tray").width(900);
            ctl.ui.renderUI(node, RED.settings.vinoDriverOpenstackCommands, RED.settings.vinoDriverOpenstackCommonParameters);
         },
         oneditsave: function()
         {
            node = this;
            jQuery('#node-input-lastModified').val(Date.now());
            ctl.ui.save(node);
            ctl.ui.close(node);
         },
         oneditcancel: function()
         {
            node = this;
            ctl.ui.close(node);
         }
      });
</script>
